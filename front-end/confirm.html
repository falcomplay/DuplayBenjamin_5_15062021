<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Accueil Orinoco</title>
	</head>

	<body>
		<!-- Header -->

		<div class="bg_Orinoco">
			<div class="container mx-auto">
				<div class="row">
					<nav class="col navbar navbar-expand-lg">
						<a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-logo"alt="Site logo" /></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div id="navbarContent" class="collapse navbar-collapse">
							<ul class="navbar-nav">
								<li class="nav-item">
									<a class="nav-link text-right" href="#">Panier</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>

        <!-- Hero -->

        <!-- Form -->
        <div class="container mt-5">
            <h3>Passez commande</h3>
            <form>
               <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Nom</label>
                        <input type="text" class="form-control" placeholder="Nom" required>
                    </div> 
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">Prénom</label>
                        <input type="text" class="form-control" placeholder="Prénom" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Adresse</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="12 rue de la tarte" required>
                </div>
                <div class="form-row">
                    <div class="form-group col col-md-6">
                    <label for="inputCity">Ville</label>
                    <input type="text" class="form-control" id="inputCity" required>
                    </div>
                    <div class="form-group col-md-4">
                    </div>
                    <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" pattern="^[0-9]*$" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck" required>
                    <label class="form-check-label" for="gridCheck">
                       J'accepte les conditions d'utilisation
                    </label>
                    </div>
                </div>
                <button type="submit" id="btn-confirm" class="btn btn-primary">Valider</button>
            </form>
 
        </div>

		<!-- Footer -->

        <footer class="bg_Orinoco">
            <div class="container mt-5 p-4">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item">
                                <a href="#">À propos</a>
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a href="#">Vie privée</a>
                            </li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item">
                                <a href="#">Conditions d'utilisations</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

		<!-- JS-->

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>

        <script src="js/confirm.js"></script>

	</body>
</html>
