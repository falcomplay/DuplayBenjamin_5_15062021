<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" type="image/png" href="#" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Panier Orinoco</title>
	</head>

	<body>
		<!-- Header -->
		<div class="bg_Orinoco">
			<div class="container">
				<div class="row">
					<nav class="col navbar navbar-expand-lg">
						<a class="navbar-brand" href="index.html"><img src="img/logo.png" class="img-logo" alt="Site logo" /></a>
					</nav>
				</div>
			</div>
		</div>
		<!-- Hero -->
		<div class="container">
			<div class="row m-4">
				<div class="col">
					<div class="alert alert-success alert-dismissible fade show" role="alert">
						<h5 class="alert-heading">Vous êtes sur le point de passer commande</h5>
						<button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="jumbotron jumbotron-fluid mt-3 py-4" id="teddyH2Count">
						<h1 class="h4 text-center">Voici votre liste d'oursons :</h1>
						<!--JS Jumbotron-->
					</div>
				</div>
			</div>
			<div class="row justify-content-center">
				<!--JS list product added-->
				<div class="col-12 col-md-10 mb-3">
					<div class="card mb-4 mb-lg-0 border-Orinoco shadow">
						<div class="card-body" id="teddiesBasketList">
							<!-- JS teddies list -->
						</div>
						<div class="card-footer pt-0" id="productsBasketTotal">
							<!-- JS total basket-->
						</div>
					</div>
				</div>
			</div>
			<!-- Form -->
			<div class="container mt-5">
				<h3>Passez commande</h3>
				<form method="POST" id="form">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="inputLastName">Nom</label>
							<input type="text" class="form-control" placeholder="Nom" id="inputLastName" required />
						</div>
						<div class="form-group col-md-6">
							<label for="inputFirstName">Prénom</label>
							<input type="text" class="form-control" placeholder="Prénom" id="inputFirstName" required />
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col">
							<label for="inputEmail4">Email</label>
							<input type="email" class="form-control" id="inputEmail4" placeholder="Email" required />
						</div>
					</div>
					<div class="form-group">
						<label for="inputAddress">Adresse</label>
						<input type="text" class="form-control" id="inputAddress" placeholder="12 rue de Baloo" required />
					</div>
					<div class="form-row">
						<div class="form-group col-6">
							<label for="inputCity">Ville</label>
							<input type="text" class="form-control" placeholder="Paris" id="inputCity" required />
						</div>
						<div class="form-group col-1"></div>
						<div class="form-group col-3">
							<label for="inputZip">Zip</label>
							<input type="text" class="form-control" id="inputZip" placeholder="XXXXX" pattern="^[0-9]*$" required />
						</div>
					</div>
					<div class="form-group">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck" required />
							<label class="form-check-label" for="gridCheck"> J'accepte les conditions d'utilisation </label>
						</div>
					</div>
					<div id="sendForm" class="btn btn-Orinoco">Passer la commande</div>
				</form>
			</div>
		</div>
		<!-- Footer -->
		<footer class="bg_Orinoco">
			<div class="container mt-5 p-4">
				<div class="row">
					<div class="col">
						<ul class="list-inline text-center">
							<li class="list-inline-item">
								<a href="#">À propos</a>
							</li>
							<li class="list-inline-item">&middot;</li>
							<li class="list-inline-item">
								<a href="#">Vie privée</a>
							</li>
							<li class="list-inline-item">&middot;</li>
							<li class="list-inline-item">
								<a href="#">Conditions d'utilisations</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</footer>
		<!-- script jquery + popper + bootstrap -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<!-- script JS -->
		<script src="js/basket.js"></script>
	</body>
</html>
